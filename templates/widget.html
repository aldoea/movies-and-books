<!DOCTYPE html>
<html lang="en">

<head>
    <title>LITE PY</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */

    }
    .btn-circle.btn-xl {
        width: 100px;
        height: 100px;
        padding: 10px 16px;
        font-size: 40px;
        line-height: 0;
        border-radius: 50px;
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LITE PYTHON</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/login">Login</a>
                    </li>
                    <li>
                        <a href="/signup">Sing up</a>
                    </li>
                    <li>
                        <a href="/catalogs">Catalogs</a>
                    </li>
                    <li>
                        <a href="/widget">Widget</a>
                    </li>
                    <li>
                        <a href="/logout">Log out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Account</h3>
                </div>
                <div class="panel-body">
                  <script type="text/javascript" src="https://www.paybook.com/lib/js/widget/widget.js"></script>
                  <script type="text/javascript">
                    // Uncoment to use development environment
                    // pbWidget.setDev();
                    var data_js = {{data|tojson}}
                    var data_json = JSON.parse(data_js)
                    var token = data_json['token']                    
                    pbWidget.setToken(token);
                    pbWidget.chooseBank();                    
                  </script>
                  <div id="paybook-container"></div>
                </div>
              </div>
            </div>
        </div>
        <div class="row" ng-controller="accountsController">
            <div class="col-sm-12">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">View Accounts</h3>
                </div>
                <div class="panel-body">
                  <div class="list-group">                    
                    <!--
                    <% accounts.forEach(function(account){ %>
                        <button type="button" class="list-group-item" ng-click="getTransactions('<%= account.id_account %>')">
                        <img src="<%= host %><%= account.site.avatar %>" class="site-avatar">
                        <%= account.site.name %>
                        <%= account.name %>
                        </button>
                    -->
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
